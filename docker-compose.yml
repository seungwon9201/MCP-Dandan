services:
  # 82ch - Unified MCP Security Framework
  app:
    build: .
    container_name: 82ch-server
    volumes:
      - ./data:/app/data          # Database storage
      - ./schema.sql:/app/schema.sql
      - ./.env:/app/.env          # Environment variables (optional)
    ports:
      - "8282:8282"             # Observer HTTP server
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_PROXY_PORT=8282
      - MCP_PROXY_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - 82ch-network

networks:
  82ch-network:
    driver: bridge